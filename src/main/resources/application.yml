spring:
  datasource:
    url: jdbc:h2:~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  thymeleaf:
  prefix: classpath:/templates/
  suffix: .html

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace